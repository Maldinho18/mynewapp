<head>
  <link rel="stylesheet" href="course-listar.component.css">
</head>
<table id="tabla">
<thead>
  <tr>
    <th>#</th>
    <th>Name</th> 
    <th>Channel</th>
    <th>Seasons</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let course of courses">
    <td>{{ course.id }}</td>
    <td>{{ course.name }}</td>
    <td>{{ course.channel }}</td>
    <td>{{ course.seasons }}</td>
  </tr>
  <tr>
    <td colspan="4">Promedio de temporadas:{{prom}}</td>
  </tr>
</tbody>
</table>
